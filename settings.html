<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="settings-page">
        <h2>Account Settings</h2>
        <button onclick="logout()">Log Out</button>
        <button onclick="logoutAllDevices()">Log Out All Devices</button>
        <button onclick="setupTwoStepVerification()">Enable 2-Step Verification</button>
        <form id="upload-image-form">
            <input type="file" id="profile-image" onchange="uploadProfileImage()">
            <label for="profile-image">Upload Profile Picture</label>
        </form>
    </div>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
