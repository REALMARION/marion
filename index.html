<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARION</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Marion Logo" class="logo"> <!-- Logo added here -->
        <h1>Welcome to Marion</h1>
        <div id="form-container">
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <span id="switch-to-signup">Signup here</span></p>
            </form>

            <form id="signup-form" style="display:none;">
                <h2>Signup</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Signup</button>
                <p>Already have an account? <span id="switch-to-login">Login here</span></p>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
